<script>
    let form_submit = (form_id) => {
        let form = document.getElementById(form_id);
        let errors = document.getElementById('signup_errors');
        let okay = true;
        errors.innerHTML = '';
        if (form.password1.value != form.password2.value)
        {
            //notify user
            okay = false;
            errors.innerHTML += "passwords don't match<br>";
        }
        if (form.username.value.length < 2)
        {
            //notify user
            okay = false;
            errors.innerHTML += "username too short (must be at least 3 characters)<br>";
        }
        if (form.password1.value.length < 8)
        {
            //notify user
            okay = false;
            errors.innerHTML += "password too short (must be at least 8 characters)<br>";
        }
        // if (form.password2.value.length < 8)
        // {
        //     //notify user
        //     okay = false;
        //     errors.innerText += "password too short (must be more than 8 characters)";
        // }
        if (okay)
        {
            form.submit();
        }
    };
</script>
